<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Netflix | Landing page UI Design</title>
</head>
<body>
    <header>
        <a href="" class="logo"><img src="./images/logo.png" alt="" srcset=""></a>
        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Latest</a></li>
            <li><a href="#">My List</a></li>
        </ul>
        <div class="search">
            <input type="text" placeholder="search">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
    </header>

    <div class="banner">
        <div class="bg"></div>
        <div class="content">
            <img src="./images/name.png" class="movieTitle" alt="">
            <h4>
                <span>2020</span>
                <span><i>12+</i></span>
                <span>English</span>
                <span>2h 00min</span>
                <span>Action</span>
            </h4>
            <p>A girl disguises as a male warrior and joins the imperial army in order to prevent her sick father from being forced to enlist as he has no male heir.</p>
            <div class="buttons">
                <a href=""><i class="fa fa-play" aria-hidden="true"></i>Play</a>
                <a href=""><i class="fa fa-plus" aria-hidden="true"></i>My List</a>
            </div>
            <a class="play"><img src="./images/play.png" alt="">Watch Trailer</a>
        </div>
        
    </div>

    <div class="trailer">
        <video src="./video/trailer480p.mov" controls="true"></video>
        <img src="./images/close.png" class="close" alt="">
    </div>

    <script src="script.js"></script>
</body>
</html>
